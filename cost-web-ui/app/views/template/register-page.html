<div class="form-login">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>

            <div class="col-sm-10">
                <input type="input" class="form-control" id="username" placeholder="Username" ng-model="user.username">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>

            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email"
                       ng-model="user.email">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password"
                       ng-model="user.password">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Confirm Password</label>

            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirm" placeholder="Confirm Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="register(user)">Sign up</button>
            </div>
        </div>
    </form>
</div>
