<div class="form-login">
  <form class="form-horizontal">
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>

      <div class="col-sm-10">
        <input type="input" class="form-control" id="username" placeholder="Username" ng-model="user.username">
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>

      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" placeholder="Password"
               ng-model="user.password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="user.isRemember"> Remember me
          </label>
        </div>
        <div>
          <a href="../../register.html">
            Register
          </a>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="login(user)">Sign in</button>
      </div>
    </div>
  </form>
</div>
