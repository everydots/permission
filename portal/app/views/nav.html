<div class="nav" ng-controller="NavController">
    <div class="col-lg-9">
        <ul class="nav-item-bar">
            <li ng-repeat="item in navItems">
                <a ng-href="/#{{item.url}}">{{item.text}}</a>
            </li>
        </ul>
    </div>
    <div class="col-lg-3">
        <ul class="nav-icon-bar">
            <li ng-repeat="icon in navIcons">
                <img ng-title="{{icon.text}}" ng-src="{{icon.url}}"/>
            </li>
        </ul>
    </div>
</div>
